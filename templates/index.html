<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Quote</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .quote-box { padding: 20px; border: 1px solid #ddd; display: inline-block; }
        .author { margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <div class="quote-box">
        <h2>"{{ quote.text }}"</h2>
        <p class="author">- {{ quote.author }}</p>
    </div>
    <p><small>Refresh the page for a new quote.</small></p>
</body>
</html>
